<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<div class="container1">
		<div class="login">
		<form id="form_id" method="post" name="myform" action="login">
		<div class="form-group">
			<label>UserName: </label><input type="text" name="username" class="inputbox form-control" id="username" /> <br>
			<label>Password: </label><input type="password" name="password" id="password" class="inputbox form-control"> <br>
			<button type="submit" class="btn btn-secondary" id="submit" value="login">Login</button>
		</div>
		</form>
                    <hr>
                    <span class="notregistered">Not Registered?  <a href="signup"> Sign Up here!</a></span>
		</div>
	</div>
</body>
</html>
